<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">   
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">                                                    <!--aca ampieza el formulario por method get--> 
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>                                
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="ingrese su correo electrónico" required> 
            </div>            
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="5000" name="budget" type="radio" value="5000" required><label for="5000">$5.000</label>
                    <input id="10000" name="budget" type="radio" value="10000" required><label for="10000">$10.000</label>
                    <input id="50000" name="budget" type="radio" value="50000" required><label for="50000">$50.000</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected>Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="Mobile app">Mobile app</option>
                    <option value="design">Diseño web</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                <div class="help">Descripción del proyecto en al menos 500 palabras.</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>acepto los términos y condiciones</span>
                </label>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
